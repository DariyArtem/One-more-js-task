<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="my.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.1/chart.min.js" integrity="sha512-Wt1bJGtlnMtGP0dqNFH1xlkLBNpEodaiQ8ZN5JLA5wpc1sUlk/O5uuOMNgvzddzkpvZ9GLyYNa8w2s7rqiTk5Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="script.js"></script> 
    <title>Document</title>
</head>
<body><br>
<div>
    <button class="btn btn-primary" type="button" id="add">Add action</button><br><br>
    <div class="select" id="options">
        <textarea rows="5" cols="25" maxlength="115" placeholder="Description of action" id="desc"></textarea><br>
        <input type="text" placeholder="How much Money" id="money"><br>
        <select id="actions">
            <option>Income</option>
            <option>Expense</option>
         </select>
        <br>
        <button type="button" class="btn btn-success"  id="submit">Submit</button>
    </div>
<div>
    <table style="width: 50%;" class="table table-bordered">
        <tr>
            <th>Action</th>
            <th>Description</th>
            <th>Money</th>
            <th>Date</th>
        </tr>
        <tbody id="table">
        </tbody>
    </table>
</div>
<select id="Months">
    <option selected="selected">Choose Month</option>
    <option>January</option>
    <option>February</option>
    <option>March</option>
    <option>April</option>
    <option>May</option>
    <option>June</option>
    <option>July</option>
    <option>August</option>
    <option>September</option>
    <option>October</option>
    <option>November</option>
    <option>December</option>
</select>
<select id="year">
</select>
<button type="button" class="btn btn-success" id="select-date">Select Date</button><br>
</div>
<div style="width: 50%;" id="canv">
    <canvas id="myChart" width="500" height="500"></canvas>
</div>
</body>
</html>
